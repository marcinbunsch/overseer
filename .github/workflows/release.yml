name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  actions: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build-mac:
    needs: ci
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm certificate.p12

      - name: Build (aarch64)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target aarch64-apple-darwin --bundles app,dmg,updater

      - name: Build (x86_64)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --target x86_64-apple-darwin --bundles app,dmg,updater

      - name: Upload DMG (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-aarch64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload DMG (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-x86_64
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload updater bundle (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-updater-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig

      - name: Upload updater bundle (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: macos-updater-x86_64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.tar.gz.sig

  build-linux:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build --bundles appimage,deb,updater

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload updater bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-updater
          path: |
            src-tauri/target/release/bundle/appimage/*.tar.gz
            src-tauri/target/release/bundle/appimage/*.tar.gz.sig

  create-release:
    needs: [build-mac, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          # Read signatures
          MAC_ARM_SIG=$(cat artifacts/macos-updater-aarch64/*.sig 2>/dev/null || echo "")
          MAC_X64_SIG=$(cat artifacts/macos-updater-x86_64/*.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat artifacts/linux-updater/*.sig 2>/dev/null || echo "")

          # Get filenames
          MAC_ARM_FILE=$(ls artifacts/macos-updater-aarch64/*.tar.gz 2>/dev/null | head -1 | xargs basename || echo "")
          MAC_X64_FILE=$(ls artifacts/macos-updater-x86_64/*.tar.gz 2>/dev/null | head -1 | xargs basename || echo "")
          LINUX_FILE=$(ls artifacts/linux-updater/*.tar.gz 2>/dev/null | head -1 | xargs basename || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MAC_ARM_FILE",
                "signature": "$MAC_ARM_SIG"
              },
              "darwin-x86_64": {
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$MAC_X64_FILE",
                "signature": "$MAC_X64_SIG"
              },
              "linux-x86_64": {
                "url": "https://github.com/$REPO/releases/download/v$VERSION/$LINUX_FILE",
                "signature": "$LINUX_SIG"
              }
            }
          }
          EOF

          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/macos-dmg-aarch64/*
            artifacts/macos-dmg-x86_64/*
            artifacts/macos-updater-aarch64/*
            artifacts/macos-updater-x86_64/*
            artifacts/linux-appimage/*
            artifacts/linux-deb/*
            artifacts/linux-updater/*
            artifacts/latest.json
          generate_release_notes: true
